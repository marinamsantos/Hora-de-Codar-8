<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício 19</title>
    <script>
        /*19 - Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor.
        Caso não haja vencedor deverá ser impressa a palavra EMPATE.*/
        
        var gremio = parseInt(prompt("Insira o número de gols marcados pelo Grêmio"));
        var inter = parseInt(prompt("Insira o número de gols marcados pelo Inter"));

        if (gremio > inter){
            alert("O vencedor é o Grêmio.")
        }
        if (inter > gremio){
            alert("O vencedor é o Inter.")
        }
        if (gremio == inter){
            alert("EMPATE")
        }
    </script>
</head>
<body>
    
</body>
</html>
