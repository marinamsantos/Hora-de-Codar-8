    <script>

        /*5. Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais
        ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.*/
        var number1 = parseInt(prompt("Informe um valor"));
        var number2 = parseInt(prompt("Informe um valor"));

        if (number1 > number2){
            alert("O primeiro é maior")
        }
        if (number2 > number1){
            alert("O segundo é maior")
        }
        if (number1 == number2){
            alert("Os números são iguais")
        }

    </script>
