<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício 17</title>
    <script>
        /*17 - Escreva um programa que verifique a validade de uma senha fornecida pelo usuário. A senha válida é o número "1234" sem aspas. Devem ser impressas as
        seguintes mensagens: "ACESSO PERMITIDO" caso a senha seja válida. "ACESSO NEGADO" caso a senha seja inválida.*/

        var validade = 1234;
        var senha = parseInt(prompt("Insira a senha."))

        if (senha == validade){
            alert("ACESSO PERMITIDO")
        } else {
            alert("ACESSO NEGADO")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
