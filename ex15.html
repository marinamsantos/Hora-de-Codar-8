<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício 15</title>
    <script>
        /*15 - Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário
        considerar o mês em que ela nasceu).*/
        
        var ano = parseInt(prompt("Insira seu ano de nascimento"));
        
        if (ano < 2006){
            alert("Parabéns! Você pode votar este ano.")
        } else {
            alert("Infelizmente você não pode votar esse ano.")
        }

    </script>
</head>

</html>
