    <script>
        /*Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma:
        1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação). O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação:
        Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações*/

        var inteiro = parseInt(prompt("Informe um valor"));
        var inteiro2 = parseInt(prompt("Informe um valor"));
        var operacao = parseInt(prompt("Informe uma das operações: 1 (Adição), 2 (Subtração), 3 (Divisão), 4 (Multiplicação)"));

        if(operacao == 1){
            alert('O resultado da operação é ' + (inteiro + inteiro2))
        }
        if(operacao == 2){
            alert('O resultado da operação é ' + (inteiro - inteiro2))
        }
        if(operacao == 3){
            alert('O resultado da operação é ' + inteiro / inteiro2)
        }        
        if(operacao == 4){
            alert('O resultado da operação é ' + inteiro * inteiro2)
        }

    </script>
