    <script>
        
        //1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.

        var x = parseInt(prompt("Digite um número"));
        var y = parseInt(prompt("Digite um número"));


        if (x < y){
           alert("O número maior é " + y)
        }
        else{
            alert("O número maior é " + x)
        }


    </script>
