<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Exercício 10</title>
    <script>
        /*10. Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem
        maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste".
        Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"*/
        
        var number1 = parseInt(prompt("Informe quatro números entre 0 e 10"));
        var media = 5;

        if (number1 > media){
            alert("Você passou no teste.")
        } else {
            alert("Tente novamente.")
        }
        
    </script>
</head>

</body>
</html>
